<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
</head>
<body>
<noscript class="b-noscript">
    <div class="b-noscript__block">
        <div class="b-noscript__logo">
            <img src="noscript_image/logo.svg">
        </div>
        <div class="b-noscript__wrap">
            <div class="b-noscript__title">
                Упс! В Вашем браузере не включен <span>JavaScript</span>
            </div>
            <div class="b-noscript__image">
                <img src="noscript_image/no_js.svg">
            </div>
            <div class="b-noscript__link">
                Включите его в <a href="http://enable-javascript.com/ru" target="_blank">настройках</a> и обновите страницу
            </div>
        </div>
    </div>
</noscript>
<div id="app"></div>
</body>
</html>
