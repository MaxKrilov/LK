<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="always">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
</head>
<body>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BB74PC3KGX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag()

  {dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BB74PC3KGX');
</script>
<!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WFXF623" height="0" width="0" style="display:none;visibility:hidden">
    </iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
<noscript class="b-noscript">
    <div class="b-noscript__block">
        <div class="b-noscript__logo">
            <img src="noscript_image/logo.svg">
        </div>
        <div class="b-noscript__wrap">
            <div class="b-noscript__title">
                Упс! В Вашем браузере не включен <span>JavaScript</span>
            </div>
            <div class="b-noscript__image">
                <img src="noscript_image/no_js.svg">
            </div>
            <div class="b-noscript__link">
                Включите его в <a href="http://enable-javascript.com/ru" target="_blank">настройках</a> и обновите страницу
            </div>
        </div>
    </div>
</noscript>
<div id="app"></div>
<script defer src="<%= BASE_URL %>static_js/svgxuse.min.js"></script>
</body>
</html>
